<!DOCTYPE html>
<html>

<head>
    <title>My Extension Popup</title>
    <style>
        /* Ensure the popup is of a fixed size (you can adjust as needed) */
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 8px;
        }

        button {
            margin: 5px 0;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        label {
            padding-right: 5px;
        }

        #pizzaTypesBreakdown li {
            list-style-type: "\1f355"
        }

        #pizzaLogo {
            position: fixed;
            top: 0;
            right: 0;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #pizzaLogo img {
            max-width: 100%;
            max-height: 100%;
            opacity:0.3;
            margin:8px;
        }
    </style>
</head>

<body>
    <h2>Pizza portioner</h2>
    <div id="pizzaLogo"></div>
    <p>Let's figure out the perfect number of pizzas for you to order</p>
    <form id="pizzaForm">
        <div class="form-group">
            <label for="adults">Adults</label><input id="adults" name="adults" type="number" min="0" max="40" step="1">
        </div>
        <div class="form-group">
            <label for="vegos">Vegetarians</label><input id="vegos" placeholder="inclusive of adults" name="vegos"
                type="number" min="0" max="40" step="1">
        </div>
        <div class="form-group">
            <label for="kids">Kids</label><input id="kids" name="kids" type="number" min="0" max="40" step="1">
        </div>
        <div class="form-group">
            <label for="hungry">Bloody hungry? </label>
            <input type="checkbox" name="hungry" id="hungry">
        </div>
    </form>
    <button id="doSomething">Lets do this</button>
    <div class="orderWrapper">
        <div id="pizzaCountText">You should order some pizzas.</div>
        <ul>
            <div id="pizzaTypesBreakdown"></div>
        </ul>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
